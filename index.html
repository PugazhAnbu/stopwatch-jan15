<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch Timer</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>STOPWATCH</h2>
        <div class="time" id="display">
            00:00:00:000</div>
        <div class="controls">
            <div class="icons">
                <span class="play" id="playbtn">  <i class="far fa-play-circle"></i></span>
                <span class="pause" id="pausebtn"> <i class="far fa-pause-circle"></i></span>
            </div>
                <span class="reset" id="stopbtn"><i class="far fa-stop-circle"></i></span>
        </div>
    </div>


    <script src="javas.js"></script>
</body>
</html>
